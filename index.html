<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav>
			<a href="https://mail.google.com/">Gmail</a>
			<a href="https://www.google.com.do/imghp">Images</a>
			<button title="Apps" class="apps">
				<img src="./icons/apps.svg" />
			</button>
			<button class="account-picker">A</button>
		</nav>
		<main>
			<div class="container">
				<img
					src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
					alt=""
					class="logo"
				/>
				<div class="search-box">
					<img src="./icons/search.svg" class="search-icon" alt="" />
					<input type="text" />
					<img src="./icons/microphone.svg" class="microphone-icon" alt="" />
				</div>
				<div class="buttonsWrapper">
					<button>Google Search</button>
					<button>I'm Feeling Lucky</button>
				</div>
			</div>
		</main>
		<footer>
			<div>
				<p>Country</p>
			</div>
			<div class="links">
				<div class="learn-about-google">
					<a href="https://about.google/">About</a>
					<a href="https://ads.google.com/">Advertising</a>
					<a href="https://smallbusiness.withgoogle.com/">Business</a>
					<a href="https://www.google.com/search/howsearchworks/"
						>How Search Works</a
					>
				</div>
				<div class="privacy-settings">
					<a href="https://policies.google.com/privacy">Privacy</a>
					<a href="https://policies.google.com/terms">Terms</a>
					<a href="#">Settings</a>
				</div>
			</div>
		</footer>
	</body>
</html>
